<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Catamaran:wght@200;300;400;500;600;700;800&display=swap');
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h1 class="dashboard-header">
            <div class="dashboard-logo"></div>
            Dashboard
        </h1>
        <div class="sidebar-options">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="header-top">
            <div class="searchbar">
                <fieldset>
                    <label for="search"> Search </label>
                    <input type="search" id="search" name="search">
                </fieldset>
            </div>
            <div class="notif">Bell</div>
            <div class="profile-pic">Pic</div>
            <div class="user-name">Diana Cristea</div>
        </div>
        <div class="header-main">
            <div class="profile-pic">Pic</div>
            <div class="intro-containter">
                <div class="hello-message">Hi there,</div>
                <div class="username">Diana Cristea (@ddtea)</div>
            </div>
            <div class="social-buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </div>
    <div class="main-content-container">
        <div class="projects-container">
            <div class="projects-title">Your Projects</div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="announcements-container">
            <div class="announcements-title">Announcements</div>
            <div class="announcements-card"></div>
        </div>
        <div class="trending-container">
            <div class="trending-title">Trending</div>
            <div class="trending-card"></div>
        </div>
    </div>
</div>


</body>
</html>
